<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Insert title here</title>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#btn").click(function(){
					
					var result = document.getElementById('ajaxValue');
					$.ajax({
						url: "./json.jsp", // 요청할 url을 의미한다.
						type: "post", // 데이터전송 방식, get 또는 post
						cache: false, // 요청 페이지의 캐시 여부, false 또는 true
						dataType: "json", // 서버에서 받아올 데이터를 어떤 형태로 해석할 것인지, xml, json, html, script를 선택할 수 있다.
						/* data: "", // 서버로 데이터를 전송할 떄 사용한다(key-value) */
						success: function(data) { // Ajax 통신이 성공했을 때 실행되는 이벤트
							console.log(result.innerHTML = data.study.ajax);
						},
						error: function(request, status, error) { // Ajax 통신에 실해했을 때 실행되는 이벤트. reqeust, status, error로 에러정보를 확일할 수 있다.
							console.log(request.responseText);
							console.log(error);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="click">
		<div id="ajaxValue"></div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script>
			/* dom - id */
			
			window.onload = function() {
			
				var str = "";
				str += "<p id='jsTitle'> javascript & node.js</p>";
				str += "<img id='logoImg', src='./img/lion.jpg',";
				str += "width='170', height='67', tempData='logoImg'>";
			
				document.body.innerHTML = str;
			
				var titleNode = document.getElementById("jsTitle"); // getElement를 가져오는데 By는 수단, Id라는 수단으로 getElement를 가져옴.
				titleNode.innerHTML = "JS & node";
			
				var logoNode = document.getElementById("logoImg");
				logoNode.setAttribute("src", "./img/lion.jpg");
				logoNode.setAttribute("width", "auto");
				logoNode.setAttribute("height", "auto");
			
			};
			
		</script>
	</head>
	<body>
		
	</body>
</html>

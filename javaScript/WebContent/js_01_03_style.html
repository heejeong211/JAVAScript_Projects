<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script>
			/* dom - style */
			
			window.onload = function() {
			
				var str = "";
				str += "<p id='jsTitle'> javascript & node.js</p>";
				str += "<img id='logoImg', src='./img/lion.jpg'>";
			
				document.body.innerHTML = str;
			
				var titleNode = document.getElementById("jsTitle"); // getElement를 가져오는데 By는 수단, Id라는 수단으로 getElement를 가져옴.
				titleNode.style.fontSize = "1.2em";
				titleNode.style.border = "1px solid #ff0000";
			
				var logoNode = document.getElementById("logoImg");
				logoNode.style.width = "auto";
				logoNode.style.height = "auto";
			
			};
			
		</script>
	</head>
	<body>
		
	</body>
</html>

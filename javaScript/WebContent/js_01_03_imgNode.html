<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script>
			/* dom - img node */
			
			window.onload = function() {
			
				var imgNode = document.createElement("img");
				imgNode.setAttribute("src", "./img/lion.jpg");
				imgNode.setAttribute("width", "auto");
				imgNode.setAttribute("height", "auto");
				imgNode.setAttribute("tempData", "logoImg");
			
				document.body.appendChild(imgNode);
			
			};
			
		</script>
	</head>
	<body>
		
	</body>
</html>

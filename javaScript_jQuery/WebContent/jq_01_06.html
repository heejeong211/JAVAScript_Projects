<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script src="js/jquery-3.2.1.min.js"></script>
	<!-- 	<script src="http://code.jquery.com/jquery-latest.min.js"></script> -->
		<script>
			window.onload = function() {
				jQuery("p").css("lineHeight", "300px"); // 원래 기본적인 문법
				
				$("p").css("width", "500px"); // 그 기본적인 문법도 길어서 달러표시로 사용 ->  $(선택자).동작함수();
				$("p").css("height", "300px");
				$("p").css("border", "1px solid #cccccc");
			}
			
			// window.onload 를 jQuery에선 이렇게 바꿔 씀. 이거 매우 중요!! 외우자!!!
			$(document).ready(function(){
				jQuery("p").css("lineHeight", "300px"); 
				
				$("p").css("width", "500px");
				$("p").css("height", "300px");
				$("p").css("border", "1px solid #cccccc");
			});
			
			// 위에 꺼도 길다고 해서 이렇게 사용하기도 함. 이거 매우 중요!!!
			$(function(){
				jQuery("p").css("lineHeight", "300px"); 
				
				$("p").css("width", "500px");
				$("p").css("height", "300px");
				$("p").css("border", "1px solid #cccccc");
			});
		</script>
	</head>
	<body>
		<p>Hello jQuery</p>
	</body>
</html>
